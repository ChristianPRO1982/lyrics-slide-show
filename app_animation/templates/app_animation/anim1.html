<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Blocks</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="container mx-auto p-4">
    <div class="grid grid-cols-3 gap-4">
      <!-- Block 1 -->
      <div class="bg-blue-500 h-36 flex items-center justify-center text-white font-bold">
        Block 1
      </div>
      <!-- Block 2 -->
      <div class="bg-green-500 h-36 flex items-center justify-center text-white font-bold">
        Block 2
      </div>
      <!-- Block 3 -->
      <div class="bg-red-500 h-36 flex items-center justify-center text-white font-bold">
        Block 3
      </div>
      <!-- Block 4 -->
      <div class="bg-yellow-500 h-36 flex items-center justify-center text-white font-bold">
        Block 4
      </div>
      <!-- Block 5 -->
      <div class="bg-purple-500 h-36 flex items-center justify-center text-white font-bold">
        Block 5
      </div>
      <!-- Block 6 -->
      <div class="bg-pink-500 h-36 flex items-center justify-center text-white font-bold">
        Block 6
      </div>
    </div>
  </div>
</body>
</html>
