# nginx.conf
events {}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;

    # --- HTTP -> HTTPS redirect ---
    server {
        listen 80;
        listen [::]:80;
        server_name www.carthographie.fr carthographie.fr;
        return 301 https://$host$request_uri;
    }

    # --- HTTPS server ---
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name www.carthographie.fr carthographie.fr;

        ssl_certificate     /etc/letsencrypt/live/www.carthographie.fr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/www.carthographie.fr/privkey.pem;

        # Taille upload (adapte si besoin)
        client_max_body_size 10m;

        # ---- Static files ----
        location /static/ {
            alias /static/;
            access_log off;
            expires 7d;
            add_header Cache-Control "public, max-age=604800, immutable";
        }

        # ---- Media (uploads) ----
        location /media/ {
            alias /media/;
            access_log off;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
        }

        # ---- Django (gunicorn) ----
        location / {
            proxy_pass http://web:8000;
            proxy_set_header Host               $host;
            proxy_set_header X-Real-IP          $remote_addr;
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto  $scheme;
            proxy_read_timeout 120s;
        }
    }
}
