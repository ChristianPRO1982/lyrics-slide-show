{% extends "base.html" %}

{% block title %}Animation : {{ animation.name }}{% endblock title %}
{% block title_h1 %}{{ animation.name }}{% endblock title_h1 %}
{% block bloc1 %}{% endblock bloc1 %}
{% block bloc2 %}{% endblock bloc2 %}

{% block content %}
<form method="post" action="{% url "modify_animation" animation.id %}">
    {% csrf_token %}
    <div>
        <label for="id_name">Nom</label><br>
        <input type="text" name="name" id="id_name" maxlength="255" value="{{ animation.name }}" required style="width: 100%;">
        </div>
        <div>
        <label for="id_description">Description</label><br>
        <textarea name="description" id="id_description" style="width: 100%;">{{ animation.description }}</textarea>
    </div>

    

    <hr>
    <input name="new_song" value="Nouveau chant" type="submit" />
    <hr>

    <input name="save" value="Enregistrer" type="submit" />
    <input name="save_exit" value="Enregsitrer + retour Ã  la liste" type="submit" />
    <input name="cancel" value="Annuler" type="submit" />
</form>
{% endblock content %}
